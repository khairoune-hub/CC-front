<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="BCOS-Main-Logo (1).png" type="image/x-icon">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.0/dist/markdown-it.min.js"></script>
    <div id="spinner" class="spinner">
        <div class="loading"></div>
    </div>
    <nav class="navbar">
        <a href="https://bcos-ai.pro/">
        <img src="BCOS-Main-Logo (1).png" class="logo">
        </a>
        <a href="about.html" class="info-button" id="info"> &#9432</a>
    </nav>
    <div class="platform-sidebar">
        <div class="platform-trigger"></div>
        <div class="platform-options">
            <button class="platform-option" onclick="selectPlatform('instagram')">Instagram</button>
            <button class="platform-option" onclick="selectPlatform('telegram')">Telegram</button>
            <button class="platform-option" onclick="selectPlatform('facebook')">Facebook</button>
            <button class="platform-option" onclick="selectPlatform('linkedin')">LinkedIn</button>
            <button class="platform-option" onclick="selectPlatform('email')">Email</button>
        </div>
    </div>
    <div class="glowing-bg"></div>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Content Creation Assistant</h1>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="message bot-message" dir="rtl"> مرحباً! كيف يمكنني مساعدتك في إنشاء أو تحسين محتوى وفقًا لإرشادات BCOS؟ </div>
            <div class="message bot-message" dir="rtl">إبدأ باختيار المنصة التي تريد أن تنشئ المحتوى من أجلها : </div>
            <div id="typing-indicator" class="typing-indicator" dir="rtl">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Type your message..."></textarea>

            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.0/dist/markdown-it.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
